<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="main.css">
</head>
<script src = "main.js"></script>
<body>
<div class="container">
    <div class="header">
        <h1> Список дел</h1>
        <input id="input" type="text" value="Введите дело"/>
        <button onclick="btnAddOnClick()"> Добавить </button>
    </div>
    <div class = "filters">
        <button onclick="btnFilter('ALL')"> Все </button>
        <button onclick="btnFilter('CHECKED')"> Законченные </button>
        <button onclick="btnFilter('UNCHECKED')"> Незаконченные </button>

    </div>
    <ol class="list" id="list">
    </ol>
</div>
</body>
</html>
